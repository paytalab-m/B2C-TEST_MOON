<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>패스오더 상생 프로젝트</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    
    <style>
        :root {
            --app-bg: #F5F6F8;
            --primary: #FF7949;
            --navy: #132D48;
            --text-main: #333333;
            --text-sub: #8B95A1;
            --text-desc: #4E5968;
            --border-color: #E5E8EB;
        }

        body {
            margin: 0; padding: 0;
            font-family: "Pretendard Variable", Pretendard, sans-serif;
            background-color: var(--app-bg);
            color: var(--text-main);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; -webkit-font-smoothing: antialiased;
        }

        .app-view {
            width: 100%; max-width: 480px; padding: 20px;
        }

        /* 기존 Hero Section의 레이아웃 차용 */
        .hero-top-center { display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 32px; }

        .project-label {
            font-size: 13px; font-weight: 700; color: var(--primary); 
            background: rgba(255, 121, 73, 0.08); padding: 8px 12px; border-radius: 999px; 
            margin-bottom: 16px; display: inline-flex; letter-spacing: -0.02em; 
        }

        /* 기존 message-card 스타일 유지 */
        .message-card {
            background-color: #FFFFFF; border: 1px solid rgba(0,0,0,0.06); border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); padding: 40px 24px;
            text-align: center;
        }

        .main-message {
            font-size: 24px; font-weight: 800; line-height: 1.4; letter-spacing: -0.03em; 
            color: var(--text-main); margin: 0 0 20px; word-break: keep-all;
        }

        .message-body { 
            font-size: 15px; line-height: 1.65; color: #6B7684; letter-spacing: -0.02em; word-break: keep-all;
            margin-bottom: 32px;
        }

        .divider { 
            width: 100%; height: 1px; background-color: #F2F4F6; border: none; margin-bottom: 32px;
        }

        /* 세련된 버튼 디자인 */
        .btn-cta {
            display: inline-flex; align-items: center; justify-content: center;
            width: 100%; height: 58px;
            background-color: var(--navy); color: #fff;
            font-size: 16px; font-weight: 700; border: none; border-radius: 16px;
            cursor: pointer; transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-cta:active { transform: scale(0.96); opacity: 0.9; }

        .footer-section { 
            margin-top: 40px; text-align: center;
            font-size: 11px; color: #B0B8C1; line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="app-view">
        <div class="hero-top-center">
            <span class="project-label">패스오더 소상공인 상생 프로젝트</span>
        </div>

        <div class="message-card">
            <h1 class="main-message">
                소상공인 상생 프로젝트가<br>
                종료되었습니다
            </h1>
            
            <div class="message-body">
                본 프로젝트는 2026년 2월 6일을 기점으로<br>
                정해진 운영 기간이 만료되어 종료되었습니다.<br><br>
                보내주신 따뜻한 성원에 진심으로 감사드리며,<br>
                더 좋은 기회로 다시 찾아뵙겠습니다.
            </div>

            <hr class="divider">

            <a href="https://passorder.app.link/app-download" class="btn-cta">
                패스오더 앱으로 이동하기
            </a>
        </div>

        <footer class="footer-section">
            ©2019 PAYTA LAB CORP. ALL RIGHT RESERVED<br>
            고객센터 1644-8725
        </footer>
    </div>

</body>
</html>
